<!DOCTYPE html>

<html lang="fr">

<!-- Méta-données -->
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="img/Icon Orinoco-min.jpg">

    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Orinoco | Du plaisir à gogo</title>
</head>

<!-- CORPS de la page -->
<body>

    <!-- EN-TÊTE -->
    <header class="bg-light">
        <div class="container">
            <div class="row">
                <nav class="col navbar">
                    <a href="index.html"><img src="img/Logo Orinoco-min.jpg" alt="Logo marque Orinoco" /></a>
                    <div>
                        <span>Mon panier</span>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Début du conteneur CONTENU -->
    <div class="container">

        <!-- Section HERO -->
        <div class="row">
            <section class="hero col">
                <h1>Bienvenue dans Oriphoto</h1>
            </section>
        </div>

        <!-- Section CARTES PRODUITS -->
        <div class="row">
            <section class="produits col">
                <h2 class ="row">Découvrez nos produits sans plus attendre</h2>
              
                <div class="row bloc-produits">
                    <div class="col-6">
                        <div class="card">
                            <img class="card-img-top" src="../backend/images/vcam_1.jpg" alt="Appareil photo Zurss 50S"/>
                            <div class="card-body">
                                <h3 class="card-title">Zurss 50S</h3>
                                <p class="card-price">499,00€</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="row ligne-lat-produits">
                            <div class="card col">
                                <img class="card-img-top" src="../backend/images/vcam_2.jpg" alt="Appareil photo Hirsch 400DTS"/>
                                <div class="card-body">
                                    <h3 class="card-title">Hirsch 400DTS</h3>
                                    <p class="card-price">3099,00€</p>
                                </div>
                            </div>
                            <div class="card col">
                                <img class="card-img-top" src="../backend/images/vcam_3.jpg" alt="Appareil photo Franck JS 105"/>
                                <div class="card-body">
                                    <h3 class="card-title">Franck JS 105</h3>
                                    <p class="card-price">2099,00€</p>
                                </div>
                            </div>
                        </div>
                        <div class="row ligne-lat-produits">
                            <div class="card col">
                                <img class="card-img-top" src="../backend/images/vcam_4.jpg" alt="Appareil photo Kuros TTS"/>
                                <div class="card-body">
                                    <h3 class="card-title">Kuros TTS</h3>
                                    <p class="card-price">1599,00€</p>
                                </div>
                            </div>
                            <div class="card col">
                                <img class="card-img-top" src="../backend/images/vcam_5.jpg" alt="Appareil photo Katatone"/>
                                <div class="card-body">
                                    <h3 class="card-title">Katatone</h3>
                                    <p class="card-price">599,00€</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </section>
        </div>

    <!-- Fin du conteneur CONTENU -->
    </div>

    <!-- PIED-DE-PAGE -->
    <footer class="bg-light">
        <div class="container">
            <div class="row">
                <a href="index.html"><span>Accueil</span></a>
                <a href="#"><span>À propos</span></a>
                <a href="mailto:prénom.nom@gmail.com"><span>Contact</span></a>
            </div>
        </div>
    </footer>

</body>

</html>
