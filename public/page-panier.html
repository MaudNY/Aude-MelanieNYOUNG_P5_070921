<!DOCTYPE html>

<html lang="fr">

<!-- Méta-données -->
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="img/Icon Orinoco-min.jpg">

    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Orinoco | Du plaisir à gogo</title>
</head>

<!-- CORPS de la page -->
<body>

    <!-- EN-TÊTE -->
    <header class="bg-secondary">
        <div class="container">
            <div class="row">
                <nav class="col navbar">
                    <a href="index.html"><img src="img/Logo Orinoco-min.jpg" alt="Logo marque Orinoco" /></a>
                    <a href="page-panier.html" id="panier">
                        <span id="libellé-panier">Mon panier</span>
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Début du MAIN -->
    <main>

        <!-- Début du conteneur Page Panier -->
        <div class="container">

            <!-- Tableau Panier -->
            <div id="tableau-panier">
                <div class="row tableau-premiere-ligne">
                    <div class="row tableau-ligne tableau-ligne--1">
                        <div class="col-8 mon-panier">MON PANIER</div>
                        <div class="col-2 catégorie-tableau"></div>
                        <div class="col-2 catégorie-tableau">PRIX</div>
                    </div>
                </div>
                <div class="row tableau-ligne tableau-ligne--finale">
                    <div class="col-8"></div>
                    <div class="col-2 catégorie-tableau">Nombre d'articles</div>
                    <div class="col-2 catégorie-tableau">PRIX TOTAL</div>
                </div>
                <div class="row">
                    <div class="col-8"></div>
                    <div id="somme-articles" class="col-2 catégorie-tableau"></div>
                    <div id="somme-panier" class="col-2 catégorie-tableau"></div>
                </div>
            </div>

            <!-- Tableau Coordonnées -->
            <div id="saisie-coordonnées">
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-4 tableau-ligne tableau-ligne--1 tableau-ligne--coordonnées">MES COORDONNÉES</div>
                </div>

                <form class="tableau-coordonnées" method="post" action="à-définir">
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-3 fond-clair"><input type="text" name="prenom" id="firstName" placeholder="Prénom" required/></div>
                        <div class="col-3 fond-clair"><input type="text" name="nom" id="lastName" placeholder="Nom" required/></div>
                    </div>
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6 fond-clair"><input type="text" name="adresse" id="adress" placeholder="Numéro, nom de rue (Ex : 8, avenue Charles Fitte)" required/></div>
                    </div>
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6 fond-clair"><input type="text" name="complement-adresse" id="city" placeholder="Code postal et Ville"/></div>
                    </div>
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6 fond-clair"><input type="text" name="code-postal" id="email" placeholder="Adresse e-mail (Ex : alexandre.rouvain@gmail.com)" required/></div>
                    </div>
                </form>

            </div>

            <!-- Bouton "Commander" -->
            <div class="row">
                <div class="col-9"></div>
                <button type="submit" class="col-2 bouton-type bouton-type--commander">COMMANDER</button>
                <div class="col-1"></div>
            </div>

        <!-- Fin du conteneur Page Panier -->
        </div>

    <!-- Fin du MAIN -->
    </main>

    <!-- PIED-DE-PAGE -->
    <footer class="bg-light">
        <div class="container">

            <div class="row ligne-pied-de-page">
                <div class="col-4"><a href="index.html">Accueil</a></div>
                <div class="col-4"><a href="#">Qui sommes-nous ?</a></div>
                <div class="col-4"><a href="mailto:prénom.nom@gmail.com">Contact</a></div>
            </div>

        </div>
    </footer>
    
<script src="javascript/panier.js"></script>
<script src="javascript/page-panier.js"></script>
<script src="javascript/fonctions-communes.js"></script>

</body>

</html>
