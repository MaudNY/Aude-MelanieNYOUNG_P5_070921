<!DOCTYPE html>

<html lang="fr">

<!-- Méta-données -->
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="img/Icon Orinoco-min.jpg">

    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Orinoco | Du plaisir à gogo</title>
</head>

<!-- CORPS de la page -->
<body>

    <!-- EN-TÊTE -->
    <header class="bg-secondary">
        <div class="container">
            <div class="row">
                <nav class="col navbar">
                    <a href="index.html"><img src="img/Logo Orinoco-min.jpg" alt="Logo marque Orinoco" /></a>
                    <a href="page-panier.html" id="panier">
                        <span id="libellé-panier">Mon panier</span><i class="fas fa-shopping-cart"></i>
                        <span class="nombre-items-panier nombre-items-panier--disabled">1</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Début du MAIN -->
    <main>

        <!-- Début du conteneur Page Panier -->
        <div class="container">

            <!-- Tableau Panier -->
            <div id="tableau-panier">
                <div class="row tableau-ligne tableau-ligne--1">
                    <div class="col-8 mon-panier">MON PANIER</div>
                    <div class="col-2 catégorie-tableau">QUANTITÉ</div>
                    <div class="col-2 catégorie-tableau">PRIX</div>
                </div>
                <div class="row tableau-ligne tableau-ligne--x">
                    <div class="col-3 img-produit-panier"><a href="fiche-produit.html"><img src="../backend/images/vcam_1.jpg" alt="Appareil photo Zurss 50S" /></a></div>
                    <div class="col-5 caract-produits">
                        <h2><a href="fiche-produit.html">Appareil photo Zurss 50S</a></h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        <form method="post" action="a-définir" class="form-option-lentille">
                            <p>
                                <label for="lens">Type de lentille</label><br />
                                <select name="lens" id="lens" class="form-control">
                                    <option value="0">35mm 1.4</option>
                                    <option value="1">50mm 1.6</option>
                                </select>
                            </p>
                        </form>
                    </div>
                    <div class="col-2 catégorie-tableau quantité-produits-panier">
                        <div class="bouton-quantité"><input type="button" id="bouton-moins" value="-"></div>
                        <span>1</span>
                        <div class="bouton-quantité"><input type="button" id="bouton-plus" value="+"></div>
                    </div>
                    <div class="col-2 catégorie-tableau">499,00 €</div>
                    <div class="ligne-séparation ligne-séparation--page-panier"></div>
                </div>
                <div class="row tableau-ligne tableau-ligne--finale">
                    <div class="col-8"></div>
                    <div class="col-2 catégorie-tableau">Nombre d'articles</div>
                    <div class="col-2 catégorie-tableau">PRIX TOTAL</div>
                </div>
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-2 catégorie-tableau">1</div>
                    <div class="col-2 catégorie-tableau">Somme</div>
                </div>
            </div>

            <!-- Tableau Coordonnées -->
            <div id="saisie-coordonnées">
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-4 tableau-ligne tableau-ligne--1 tableau-ligne--coordonnées">MES COORDONNÉES</div>
                </div>

                <form class="tableau-coordonnées" method="post" action="à-définir">
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-3 fond-clair"><input type="text" name="prenom" id="prenom" placeholder="Prénom" required/></div>
                        <div class="col-3 fond-clair"><input type="text" name="nom" id="nom" placeholder="Nom" required/></div>
                    </div>
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6 fond-clair"><input type="text" name="adresse" id="adresse" placeholder="Numéro, nom de rue (Ex : 8, avenue Charles Fitte)" required/></div>
                    </div>
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6 fond-clair"><input type="text" name="complement-adresse" id="complement-adresse" placeholder="Complément d'adresse (bâtiment, code d'accès à l'immeuble, etc.)"/></div>
                    </div>
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-3 fond-clair"><input type="text" name="code-postal" id="code-postal" placeholder="Code Postal" required/></div>
                        <div class="col-3 fond-clair"><input type="text" name="ville" id="ville" placeholder="Ville" required/></div>
                    </div>
                </form>

            </div>

            <!-- Bouton "Commander" -->
            <div class="row">
                <div class="col-9"></div>
                <div class="col-2 bouton-type bouton-type--commander"><input type="submit" value="COMMANDER"></div>
                <div class="col-1"></div>
            </div>

        <!-- Fin du conteneur Page Panier -->
        </div>

    <!-- Fin du MAIN -->
    </main>

    <!-- PIED-DE-PAGE -->
    <footer class="bg-light">
        <div class="container">

            <div class="row ligne-pied-de-page">
                <div class="col-4"><a href="index.html">Accueil</a></div>
                <div class="col-4"><a href="#">Qui sommes-nous ?</a></div>
                <div class="col-4"><a href="mailto:prénom.nom@gmail.com">Contact</a></div>
            </div>

        </div>
    </footer>

</body>

</html>
